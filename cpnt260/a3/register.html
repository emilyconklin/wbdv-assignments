<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
    content="Rose Hill Equestrian Centre for boarding, training and promoting equestrian excellence. Heated indoor arena and 2 international rings. Located in just outisde of Calgary, 25 mins from downtown core." />
    <title>RHEQ Rider & Boarder Registration</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <div class="container">
        <h1>Rose Hill Equestrian</h1>
        <form action="#" method="post">
            <fieldset>
                <div class="form-grid">
                    <a href="index.html">
                        <img src="assets/rose.png" alt="Rose Hill Equestrian Logo"></a>
                    <legend>
                        <h2>Registration</h2>
                            <p>Please select a password that contains an uppercase lettter, one haiku & 10 gang symbols.</p>
                    </legend>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter your last name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <label for="tel">Telephone</label>
                    <input type="tel" name="tel" id="tel" placeholder="Enter your phone number">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Please select a password">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password" id="password2" placeholder="Confirm password">
                    <label for="file">Select Profile Picture</label>
                    <input type="file" name="file" id="file">
                </div>
                <div class="submit-wrapper">
                    <input type="submit" name="submit" value="Sumbit"></div>
            </fieldset>
        </form>
    </div>
</body>
</html>

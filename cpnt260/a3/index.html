<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
    content="Rose Hill Equestrian Centre for boarding, training and promoting equestrian excellence. Heated indoor arena and 2 international rings. Located in just outisde of Calgary, 25 mins from downtown core." />
    <title>RHEQ Rose Hill Equestrian</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>
    <div class="container">
        <h1>Rose Hill Equestrian</h1>
        <div class="register">
            <form action="#" method="post">
                <fieldset>
                    <div class="form-grid">
                        <a href="index.html">
                            <img src="assets/rose.png" alt="Rose Hill Equestrian Logo"></a>
                        <legend>
                            <h2>Sign-in</h2>
                        </legend>
                        <label for="first-name">Rider #ID</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter username">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter password">
                    </div>
                    <div class="sumbit-grid">
                        <input type="submit" name="submit" value="Login">
                        <input type="button" onclick="location.href='register.html';" value="Register" /> <!-- Learned this from a forum -->
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
